<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hoverable Dropdown</title>
    <style>
      .dropBtn {
        padding: 10px 20px;
        border: none;
        background-color: tomato;
        color: white;
        border-radius: 5px;
      }

      .dropdown {
        position: relative;
      }

      .dropContent {
        position: absolute;
        width: 150px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        opacity: 0;
        visibility: hidden;
        transition: opacity 0.5s ease, visibility 0.5s ease; /* Added visibility transition */
      }

      .dropContent a {
        display: block;
        text-decoration: none;
        padding: 10px 20px;
        color: black;
      }

      .dropContent a:hover {
        background: #0000000e;
      }

      .dropdown:hover .dropContent {
        opacity: 1;
        visibility: visible;
      }
    </style>
  </head>
  <body>
    <div class="dropdown">
      <button class="dropBtn">Hover Here</button>
      <div class="dropContent">
        <a href="#">Link 1</a>
        <a href="#">Link 2</a>
        <a href="#">Link 3</a>
      </div>
    </div>
  </body>
</html>
